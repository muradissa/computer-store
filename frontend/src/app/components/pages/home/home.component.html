<app-search></app-search>

<ul>
    <li *ngFor="let computerPart of computerParts">
      <a routerLink="/computer-part/{{computerPart.id}}">
        <img [src]="computerPart.imageUrl" [alt]="computerPart.name" />
        <div class="content">
          <div class="name">
            {{computerPart.name}} - {{computerPart.company}}
          </div>
          <span class="favorite {{computerPart.favorite?'':'not'}}">
            ‚ù§
          </span>
          <div class="stars">
            <!-- <star-rating [stars]="computerPart.stars" /> -->
          </div>
          <div class="product-item-footer">
            <div class="origins">
              <span *ngFor="let origin of computerPart.origins">
                {{origin}}
              </span>
            </div>
  
            <!-- <div class="cook-time">
              <span>üïí</span>
              {{computerPart.description}}
            </div> -->
          </div>
  
          <div class="price">
            <span>
              {{computerPart.price | currency}}
            </span>
          </div>
          <div class="description">
            <span>
                {{computerPart.description}}
            </span>
          </div>
        </div>
      </a>
    </li>
  </ul>
